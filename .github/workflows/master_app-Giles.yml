# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-Giles

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://app-giles.azurewebsites.net//
        username: ${{ secrets.AzureAppService_ContainerUsername_c462f1a5747f4d2a992294ff1955fb47 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d78093e9b081453dbb8400632b1fdb56 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: app-giles.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_c462f1a5747f4d2a992294ff1955fb47 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-Giles'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99d8fc45d62547f49c35b88f1c9be037 }}
        images: 'app-giles.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_c462f1a5747f4d2a992294ff1955fb47 }}/appsvc/staticsite:${{ github.sha }}'