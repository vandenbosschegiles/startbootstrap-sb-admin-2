# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-Giles

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://app-giles.azurewebsites.net//
        username: ${{ secrets.AzureAppService_ContainerUsername_369a05c9401b481fa99667a19ed0e5f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e443fec4507451cbb23e00b5ba32de3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: app-giles.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_369a05c9401b481fa99667a19ed0e5f2 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-Giles'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_50669fd2b34d4e19b0899710d876e8e8 }}
        images: 'app-giles.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_369a05c9401b481fa99667a19ed0e5f2 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'