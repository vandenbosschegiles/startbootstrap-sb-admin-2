# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-Giles

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://app-giles.azurewebsites.net//
        username: ${{ secrets.AzureAppService_ContainerUsername_8f716d048b39417f97d844ce94e60eb5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8ec1dbc40184113a60f311291ea0ce7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: app-giles.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_8f716d048b39417f97d844ce94e60eb5 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-Giles'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d6346a667c147188815b8f8c4c6bac7 }}
        images: 'app-giles.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_8f716d048b39417f97d844ce94e60eb5 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'